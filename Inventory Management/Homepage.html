<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a  href="#">Home</a>
            </div>
            <div class="nav-center">
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="nav-right">
                <a href="#login">Login</a>
                <a href="signUp.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-title">
            <h1>Login To Your Page</h1>
        </div>

        <div class="main-box">
            <h3 id="login">Welcome To Our Page</h3>
            <form action="" >
                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="username" placeholder="Enter Username" required>
                </div>
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

       
        
    </main>
</body>
</html>
